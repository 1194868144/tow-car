<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>挪车服务 - 车主联系方式</title>
    <meta name="keywords" content="挪车, 联系车主, 扫码挪车">
    <meta name="description" content="通过扫码快速联系车主挪车">
    <style>
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .car-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }

        .owner-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #e9ecef;
        }

        .license-plate {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .phone-number {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        .contact-text {
            color: #7f8c8d;
            font-size: 14px;
            margin: 15px 0;
        }

        .call-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto 0;
            max-width: 250px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        .wechat-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 12px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .phone-number {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5H15V3H9v2H6.5c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
        </div>
        
        <h1>需要挪车吗？</h1>
        <p class="subtitle">扫描此二维码可直接联系车主<br>请礼貌沟通，谢谢配合</p>
        
        <div class="owner-info">
            <div class="license-plate">车牌号：京A12345</div>
            <div class="phone-number">156-1427-2102</div>
            <div class="contact-text">点击下方按钮直接拨打电话</div>
            <a href="tel:15614272102" class="call-btn">一键拨打电话</a>
        </div>
        
        <div class="wechat-info">
            <p>此页面由微信扫码进入</p>
        </div>
    </div>
</body>
</html>
